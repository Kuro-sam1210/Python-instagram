<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reels Poster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Instagram Reels Poster</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Accounts</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addAccountModal">Add Account</button>
                        <div id="accountsList"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Scheduled Posts</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addPostModal">Schedule New Post</button>
                        <div id="postsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Account Modal -->
    <div class="modal fade" id="addAccountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Instagram Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="accountForm">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addAccount()">Add Account</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Post Modal -->
    <div class="modal fade" id="addPostModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Schedule New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="postForm">
                        <div class="mb-3">
                            <label class="form-label">Account</label>
                            <select class="form-control" id="accountId" required></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Video Path</label>
                            <input type="text" class="form-control" id="videoPath" placeholder="Path to video file" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Caption</label>
                            <textarea class="form-control" id="caption" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hashtags</label>
                            <input type="text" class="form-control" id="hashtags" placeholder="#hashtag1 #hashtag2">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Schedule Time</label>
                            <input type="datetime-local" class="form-control" id="scheduledTime" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addPost()">Schedule Post</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAccounts();
            loadPosts();
        });

        function loadAccounts() {
            fetch('/api/accounts')
                .then(response => response.json())
                .then(accounts => {
                    const list = document.getElementById('accountsList');
                    const select = document.getElementById('accountId');
                    list.innerHTML = '';
                    select.innerHTML = '<option value="">Select Account</option>';

                    accounts.forEach(account => {
                        list.innerHTML += `<div class="alert alert-info d-flex justify-content-between align-items-center">${account.username} (${account.is_active ? 'Active' : 'Inactive'}) <button class="btn btn-danger btn-sm" onclick="deleteAccount(${account.id})">Delete</button></div>`;
                        select.innerHTML += `<option value="${account.id}">${account.username}</option>`;
                    });
                });
        }

        function loadPosts() {
            fetch('/api/posts')
                .then(response => response.json())
                .then(posts => {
                    const list = document.getElementById('postsList');
                    list.innerHTML = '';

                    if (posts.length === 0) {
                        list.innerHTML = '<p class="text-muted">No scheduled posts</p>';
                        return;
                    }

                    posts.forEach(post => {
                        const statusClass = post.status === 'posted' ? 'success' : post.status === 'failed' ? 'danger' : 'warning';
                        const deleteButton = post.status === 'pending' ? `<button class="btn btn-danger btn-sm ms-2" onclick="deletePost(${post.id})">Delete</button>` : '';
                        list.innerHTML += `
                            <div class="card mb-2">
                                <div class="card-body">
                                    <h6 class="card-title">${post.account_username}</h6>
                                    <p class="card-text">${post.caption || 'No caption'}</p>
                                    <p class="card-text"><small class="text-muted">Scheduled: ${new Date(post.scheduled_time).toLocaleString()}</small></p>
                                    <span class="badge bg-${statusClass}">${post.status}</span>
                                    ${deleteButton}
                                </div>
                            </div>
                        `;
                    });
                });
        }

        function addAccount() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/api/accounts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById('accountForm').reset();
                bootstrap.Modal.getInstance(document.getElementById('addAccountModal')).hide();
                loadAccounts();
            });
        }

        function deleteAccount(accountId) {
            if (!confirm('Are you sure you want to delete this account?')) return;

            fetch(`/api/accounts/${accountId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadAccounts();
            });
        }

        function addPost() {
            const accountId = document.getElementById('accountId').value;
            const videoPath = document.getElementById('videoPath').value;
            const caption = document.getElementById('caption').value;
            const hashtags = document.getElementById('hashtags').value;
            const scheduledTime = document.getElementById('scheduledTime').value;

            fetch('/api/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ accountId: parseInt(accountId), videoPath, caption, hashtags, scheduledTime })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById('postForm').reset();
                bootstrap.Modal.getInstance(document.getElementById('addPostModal')).hide();
                loadPosts();
            });
        }

        function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this scheduled post?')) return;

            fetch(`/api/posts/${postId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadPosts();
            });
        }
    </script>
</body>
</html>
