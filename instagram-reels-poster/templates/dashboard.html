<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Instagram Reels Poster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Instagram Reels Poster</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Accounts</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addAccountModal">Add Account</button>
                        <div id="accountsList"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Scheduled Posts</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addPostModal">Schedule New Post</button>
                        <button class="btn btn-warning mb-3 ms-2" onclick="clearFailedPosts()">Clear Failed Posts</button>
                        <div id="postsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Account Modal -->
    <div class="modal fade" id="addAccountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Instagram Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="accountForm">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addAccount()">Add Account</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Post Modal -->
    <div class="modal fade" id="addPostModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Schedule New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="postForm">
                        <div class="mb-3">
                            <label class="form-label">Account</label>
                            <select class="form-control" id="accountId" required></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Video File</label>
                            <input type="file" class="form-control" id="videoFile" accept="video/mp4,video/mov,video/avi,video/mkv" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Caption</label>
                            <textarea class="form-control" id="caption" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hashtags</label>
                            <input type="text" class="form-control" id="hashtags" placeholder="#hashtag1 #hashtag2">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Schedule Time</label>
                            <input type="datetime-local" class="form-control" id="scheduledTime" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addPost()">Schedule Post</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // === CHANGE THIS ONLY ONCE ===
        const API_KEY = 'Q1S5q9XgAhRt5sHS1cUYyd_obCrn95UKgU9QQCl0hr4';  // ‚Üê Your real API key from .env

        let accountsModal;
        let postsModal;

        document.addEventListener('DOMContentLoaded', function() {
            accountsModal = new bootstrap.Modal(document.getElementById('addAccountModal'));
            postsModal = new bootstrap.Modal(document.getElementById('addPostModal'));
            loadAccounts();
            loadPosts();
            setInterval(loadPosts, 30000); // Refresh posts every 30 seconds
        });

        function showAlert(message, type = 'danger') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.insertBefore(alertDiv, document.body.firstChild);
            setTimeout(() => alertDiv.remove(), 5000);
        }

        function loadAccounts() {
            fetch('/api/accounts', {
                headers: { 'X-API-Key': API_KEY }
            })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to load accounts');
                    return response.json();
                })
                .then(accounts => {
                    const list = document.getElementById('accountsList');
                    const select = document.getElementById('accountId');
                    list.innerHTML = '';
                    select.innerHTML = '<option value="">Select Account</option>';

                    if (accounts.length === 0) {
                        list.innerHTML = '<p class="text-muted">No accounts added yet</p>';
                    } else {
                        accounts.forEach(account => {
                            const statusBadge = account.is_active ?
                                '<span class="badge bg-success">Active</span>' :
                                '<span class="badge bg-warning">Inactive</span>';

                            list.innerHTML += `
                                <div class="alert alert-info d-flex justify-content-between align-items-center mb-2">
                                    <div>
                                        <strong>${escapeHtml(account.username)}</strong>
                                        ${statusBadge}
                                    </div>
                                    <button class="btn btn-danger btn-sm" onclick="deleteAccount(${account.id})">Delete</button>
                                </div>
                            `;
                            select.innerHTML += `<option value="${account.id}">${escapeHtml(account.username)}</option>`;
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('Failed to load accounts', 'warning');
                });
        }

        function loadPosts() {
            fetch('/api/posts', {
                headers: { 'X-API-Key': API_KEY }
            })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to load posts');
                    return response.json();
                })
                .then(posts => {
                    const list = document.getElementById('postsList');
                    list.innerHTML = '';

                    if (posts.length === 0) {
                        list.innerHTML = '<p class="text-muted">No scheduled posts</p>';
                        return;
                    }

                    posts.forEach(post => {
                        const statusClass = post.status === 'posted' ? 'success' :
                                           post.status === 'failed' ? 'danger' : 'warning';

                        const deleteButton = post.status === 'pending' ?
                            `<button class="btn btn-danger btn-sm ms-2" onclick="deletePost(${post.id})">Delete</button>` : '';

                        const scheduledDate = new Date(post.scheduled_time).toLocaleString();
                        const postedDate = post.posted_at ? new Date(post.posted_at).toLocaleString() : 'N/A';

                        list.innerHTML += `
                            <div class="card mb-2">
                                <div class="card-body">
                                    <h6 class="card-title">${escapeHtml(post.account_username || 'Deleted Account')}</h6>
                                    <p class="card-text">${escapeHtml(post.caption || 'No caption')}</p>
                                    <p class="card-text"><small class="text-muted">Video: ${escapeHtml(post.video_filename)}</small></p>
                                    <p class="card-text"><small class="text-muted">Scheduled: ${scheduledDate}</small></p>
                                    <p class="card-text"><small class="text-muted">Posted: ${postedDate}</small></p>
                                    <div>
                                        <span class="badge bg-${statusClass}">${escapeHtml(post.status)}</span>
                                        ${deleteButton}
                                    </div>
                                    ${post.error_message ? `<p class="text-danger mt-2"><small>Error: ${escapeHtml(post.error_message)}</small></p>` : ''}
                                </div>
                            </div>
                        `;
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('Failed to load posts', 'warning');
                });
        }

        function addAccount() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                showAlert('Username and password are required', 'danger');
                return;
            }
            if (username.length < 3) {
                showAlert('Username must be at least 3 characters', 'danger');
                return;
            }
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'danger');
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = 'Adding...';

            fetch('/api/accounts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-API-Key': API_KEY
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json().then(data => ({ ok: response.ok, data })))
            .then(({ ok, data }) => {
                showAlert(data.message, ok ? 'success' : 'danger');
                if (ok) {
                    document.getElementById('accountForm').reset();
                    accountsModal.hide();
                    loadAccounts();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Failed to add account', 'danger');
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerHTML = 'Add Account';
            });
        }

        function deleteAccount(accountId) {
            if (!confirm('Are you sure you want to delete this account? This cannot be undone.')) return;

            fetch(`/api/accounts/${accountId}`, {
                method: 'DELETE',
                headers: { 'X-API-Key': API_KEY }
            })
            .then(response => response.json())
            .then(data => {
                showAlert(data.message, 'success');
                loadAccounts();
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Failed to delete account', 'danger');
            });
        }

        function addPost() {
            const accountId = document.getElementById('accountId').value;
            const videoFile = document.getElementById('videoFile').files[0];
            const caption = document.getElementById('caption').value.trim();
            const hashtags = document.getElementById('hashtags').value.trim();
            const scheduledTime = document.getElementById('scheduledTime').value;

            if (!accountId) { showAlert('Please select an account', 'danger'); return; }
            if (!videoFile) { showAlert('Please select a video file', 'danger'); return; }
            if (!scheduledTime) { showAlert('Scheduled time is required', 'danger'); return; }

            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = 'Scheduling...';

            const formData = new FormData();
            formData.append('videoFile', videoFile);
            formData.append('accountId', accountId);
            formData.append('caption', caption);
            formData.append('hashtags', hashtags);
            formData.append('scheduledTime', scheduledTime);

            fetch('/api/posts', {
                method: 'POST',
                headers: { 'X-API-Key': API_KEY },
                body: formData
            })
            .then(response => response.json().then(data => ({ ok: response.ok, data })))
            .then(({ ok, data }) => {
                showAlert(data.message, ok ? 'success' : 'danger');
                if (ok) {
                    document.getElementById('postForm').reset();
                    postsModal.hide();
                    loadPosts();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Failed to schedule post', 'danger');
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerHTML = 'Schedule Post';
            });
        }

        function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this scheduled post?')) return;

            fetch(`/api/posts/${postId}`, {
                method: 'DELETE',
                headers: { 'X-API-Key': API_KEY }
            })
            .then(response => response.json())
            .then(data => {
                showAlert(data.message, 'success');
                loadPosts();
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Failed to delete post', 'danger');
            });
        }

        function clearFailedPosts() {
            if (!confirm('Are you sure you want to delete all failed posts? This cannot be undone.')) return;

            fetch('/api/posts/failed', {
                method: 'DELETE',
                headers: { 'X-API-Key': API_KEY }
            })
            .then(response => response.json())
            .then(data => {
                showAlert(data.message, 'success');
                loadPosts();
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Failed to clear failed posts', 'danger');
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }
    </script>
</body>
</html>
